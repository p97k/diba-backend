<div id="post-widget-fields">
    <div class="form-row field-title">
        <label for="id_title">Title:</label>
        <input type="text" name="title" class="vTextField" id="id_title" value="{{ adminform.form.base_fields.title.initial }}">
    </div>
    <div class="form-row field-title">
        <label for="id_image_url">Image Url:</label>
        <input type="text" name="image_url" class="vTextField" id="id_image_url" value="{{ adminform.form.initial.config.post.image_url }}">
    </div>
    <div class="form-row field-description">
        <label for="id_description">Description:</label>
        <textarea name="description" class="vLargeTextField" id="id_description">{{ adminform.form.initial.config.post.description }}</textarea>
    </div>
</div>
